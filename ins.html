<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inscription ‚Äì Cabinet ASSOGBA</title>
  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/acc.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    .register-box {
      background-color: rgba(255, 255, 255, 0.08);
      padding: 2.5rem;
      border-radius: 15px;
      max-width: 600px;
      margin: 5rem auto;
      color: white;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.15);
    }

    .register-box h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #ffda44;
    }


    /* mine */
        thead th {
      background-color: rgba(255, 215, 0, 0.2);
      color: #ffda44;
      font-weight: 600;
    }

        .btn-outline-success:hover {
      background-color: #198754;
      color: #fff;
    }

    .btn-outline-primary:hover {
      background-color: #0d6efd;
      color: #fff;
    }

    .btn-outline-danger:hover {
      background-color: #dc3545;
      color: #fff;
    }


/* end mine */
    .form-control {
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      border: none;
      border-radius: 8px;
    }

    .form-control::placeholder {
      color: #ccc;
    }

    .form-control:focus {
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      box-shadow: none;
    }

    .btn-register {
      background-color: #ffda44;
      color: black;
      font-weight: 600;
      border-radius: 30px;
      padding: 0.6rem 2rem;
      transition: background-color 0.3s ease;
      display: block;
      width: 100%;
    }

    .btn-register:hover {
      background-color: #ffe96b;
      color: black;
    }

    @media (max-width: 576px) {
      .register-box {
        margin: 2rem 1rem;
        padding: 2rem;
      }
    }
  </style>
</head>
<body>

<main class="container">
  <div class="register-box">
    <h2>Inscription Collaborateur</h2>
    <form method="post" action="#">
      <div class="mb-3">
        <label for="fullname" class="form-label">Nom complet</label>
        <input type="text" class="form-control" id="fullname" placeholder="Ex. : Jean Dupont" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Adresse e-mail professionnelle</label>
        <input type="email" class="form-control" id="email" placeholder="exemple@xconsult.bj" required />
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Num√©ro de t√©l√©phone</label>
        <input type="tel" class="form-control" id="phone" placeholder="Ex. : +229 90 00 00 00" />
      </div>
      <div class="mb-3">
        <label for="position" class="form-label">Poste occup√©</label>
        <input type="text" class="form-control" id="position" placeholder="Ex. : Assistant juridique" />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Mot de passe</label>
        <div class="input-group">
          <input type="password" class="form-control" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required />
          <button type="button" id="togglePassword" class="btn btn-outline-warning">üëÅÔ∏è</button>
        </div>
      </div>
      <div class="mb-3">
        <label for="confirm-password" class="form-label">Confirmer le mot de passe</label>
        <div class="input-group">
          <input type="password" class="form-control" id="confirm-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required />
          <button type="button" id="toggleConfirmPassword" class="btn btn-outline-warning">üëÅÔ∏è</button>
        </div>
      </div>
      <button type="button" onclick="window.location.href='./cone.html'" class="btn btn-register mt-3 w-100">
        S'Inscrire
      </button>
      <p class="form-text mt-4 text-center">
        D√©j√† inscrit ? <a href="cone.html">Se connecter</a>
      </p>
    </form>
  </div>
</main>

  <script src="js/bootstrap.bundle.min.js"></script>
<script>
  // Version automatique pour tous les boutons toggle
  document.querySelectorAll('[id^="toggle"]').forEach(button => {
    button.addEventListener('click', function() {
      const input = this.previousElementSibling;
      const isPassword = input.type === 'password';
      
      input.type = isPassword ? 'text' : 'password';
      this.textContent = isPassword ? 'üôà' : 'üëÅÔ∏è';
    });
  });

  // BONUS : Validation des mots de passe identiques
  document.querySelector('.btn-register').addEventListener('click', function(e) {
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirm-password').value;
    
    if (password !== confirmPassword) {
      e.preventDefault(); // Emp√™che la redirection
      alert('Les mots de passe ne correspondent pas !');
      return false;
    }
    
    // Si tout est OK, redirection
    window.location.href = './cone.html';
  });
</script>
</body>
</html>
