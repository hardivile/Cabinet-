    <div
      class="main-container d-flex justify-content-center align-items-center"
    >
      <div class="form-container p-4">
        <div class="form-header mb-4">
          <h1>Archivage de courrier</h1>
          <p>Veuillez remplir les informations ci-dessous</p>
        </div>
        <form>
          <div class="form-content">
<div class="row">
              <div class="mb-3 col-md-6">
              <label for="refDossier" class="form-label text-light d-block"
                > <i class="fas fa-folder me-2"></i> Référence Dossier</label
              >
              <input
                type="text"
                class="form-control"
                id="refDossier"
                placeholder="Ex: DOS-2024-001"
              />
            </div>
            <div class="mb-3 col-md-6">
              <label for="ref" class="form-label text-light d-block"
                ><i class="fas fa-hashtag me-2"></i>Référence du courrier</label
              >
              <input
                type="text"
                class="form-control"
                id="ref"
                placeholder="EX: LC-2024-0012"
              />
            </div>
</div>
            <div class="mb-3">
              <label for="objet" class="form-label text-light d-block"
                >Objet du courrier</label
              >
              <input
                type="text"
                class="form-control"
                id="objet"
                placeholder="Ex: Transmission de pièces..."
              />
            </div>
            <div class="mb-3">
              <label for="expediteur" class="form-label text-light d-block"
                >Expéditeur</label
              >
              <input
                type="text"
                class="form-control"
                id="expediteur"
                placeholder="Ex: Direction Générale"
              />
            </div>
            <div class="mb-3">
              <label for="destinataire" class="form-label text-light d-block"
                >Destinataire</label
              >
              <input
                type="text"
                class="form-control"
                id="destinataire"
                placeholder="Ex: Service Juridique"
              />
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="dateReception" class="form-label text-light d-block"
                  >Date de réception</label
                >
                <input type="date" class="form-control" id="dateReception" />
              </div>
              <div class="col-md-6 mb-3">
                <label for="dateArchivage" class="form-label text-light d-block"
                  >Date d'archivage</label
                >
                <input type="date" class="form-control" id="dateArchivage" />
              </div>
            </div>
            <!-- <div class="mb-3">
          <label for="support" class="form-label text-light d-block">Support</label>
          <select id="support" class="form-select">

            <option>Physique</option>
            <option>Numérique</option>
          </select>
        </div> -->
            <div class="mb-3">
              <label for="observations" class="form-label text-light d-block"
                >Observations</label
              >
              <textarea
                class="form-control"
                id="observations"
                rows="3"
                placeholder="Commentaires supplémentaires..."
              ></textarea>
            </div>
          </div>
          <div class="navigation-buttons">
            <button type="reset" class="btn btn-prev btn-nav">Annuler</button>
            <button type="submit" class="btn btn-submit btn-nav">
              Archiver
            </button>
          </div>
        </form>
